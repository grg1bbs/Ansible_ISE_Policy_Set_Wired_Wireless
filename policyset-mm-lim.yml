      <<: *ise_login
      state: present
      policyId: "{{ policy_set_mm.ise_response.id }}"
      identitySourceName: "Internal Endpoints"
      ifAuthFail: "REJECT"
      ifProcessFail: "DROP"
      ifUserNotFound: "CONTINUE"
      rule:
        rank: 2
        state: "enabled"
        name: "{{ ps1.authc_rule_name_3 }}"
        condition:
          conditionType: "ConditionReference"
          isNegate: false
          id: "{{ wiredMAB_condition_id.ise_response.id }}"
        default: false

  - name: Create AuthZ Policy 1 - AD User and Computer
    cisco.ise.network_access_authorization_rules:
      <<: *ise_login
      state: present
      policyId: "{{ policy_set_mm.ise_response.id }}"
